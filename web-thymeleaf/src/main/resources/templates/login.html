<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .login-area {
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-push-4 col-md-4 login-area">
            <form class="form-horizontal" th:action="@{login}">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">账 号</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="账 号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密 码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="密 码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登 录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
